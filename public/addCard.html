<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Card to Collection</title>
</head>
<body>

    <a href= "/">
        <button id = "h1b">WebCards</button>
    </a>
    <div id = "buttons">
        <a href= "/collections">
        <button id = "collectionButton" class = "navButton">Collections</button>
        </a>
        <a href= "/my-cards">
        <button id = "myCardsButton" class = "navButton">My Cards</button>
        </a>
        <a href= "/my-profile">
        <button id = "profileButton" class = "navButton">My Profile</button>
        </a>
        <a href= "/sign-up">
        <button id = "signOutButton" class = "navButton">Sign Out</button>
        </a>
        
    </div>
    
    <h1 id="collection-title">Add a Card to Your Collection</h1>

    <!-- Dropdown to filter by card type -->
    <select id="cardTypeFilter">
        <option value="all">All</option>
        <option value="Pokémon">Pokémon</option>
        <option value="Yu-Gi-Oh">Yu-Gi-Oh</option>
    </select>

    <!-- Search bar -->
    <input type="text" id="searchBar" placeholder="Search cards..." />
    
    <!-- Container for cards -->
    <div id="allCardsContainer"></div>
    
    <!-- Load More button -->
    <button id="loadMoreButton">Load More</button>
    
    <!-- Modal for adding card details -->
    <div id="addCardModal" style="display: none;">
        <span id="closeModalButton">&times;</span>
        <h2>Add Card Details</h2>
        <form id="addCardForm">
            <input type="hidden" id="selectedCardId" />
            <label>Condition:</label>
            <input type="text" id="cardCondition" required />
            <label>Date Acquired:</label>
            <input type="date" id="cardDateAcquired" required />
            <label>Quantity:</label>
            <input type="number" id="cardQuantity" min="1" required />
            <button type="submit">Add to Collection</button>
        </form>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/addCard.js"></script>
</body>
</html>
